<div class="center">
    <table class="center table">
        <tbody>
            <tr>
                <td>Email</td>
                <td><input type="text" [(ngModel)]="un"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" [(ngModel)]="pw"></td>
            </tr>
        </tbody>
    </table>
    <div class="center inc" [hidden]="!inc">
        <span>Incorrect Username or Password</span>
    </div>
    <div class="center">
        <button class="btn btn-primary" (click)="loginclick()">Login</button>
    </div>
</div>
